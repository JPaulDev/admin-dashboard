<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet" type="text/css">
  <title>Admin Dashboard</title>
</head>
<body>
  <header>Header</header>
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="./images/apex-logo.png" alt="Apex logo" width="50" height="auto">
      <div class="sidebar-header-text">
        <span>APEX</span>
        <span>SOFTWARE CO</span>
      </div>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <div>
          <li>
            <a href="">
              <svg class="sidebar-icon"><use href="./images/sidebar-icons.svg#dashboard"></use></svg>
              <span class="sidebar-link-text">Dashboards</span>
            </a>
          </li>
          <li>
            <a href="">
              <svg class="sidebar-icon"><use href="./images/sidebar-icons.svg#profile"></use></svg>
              <span class="sidebar-link-text">Profile</span>
            </a>
          </li>
          <li>
            <a href="">
              <svg class="sidebar-icon"><use href="./images/sidebar-icons.svg#calendar"></use></svg>
              <span class="sidebar-link-text">Calendar</span>
            </a>
          </li>
          <li>
            <a href="">
              <svg class="sidebar-icon"><use href="./images/sidebar-icons.svg#email"></use></svg>
              <span class="sidebar-link-text">Email</span>
            </a>
          </li>
          <li>
            <a href="">
              <svg class="sidebar-icon"><use href="./images/sidebar-icons.svg#tasks"></use></svg>
              <span class="sidebar-link-text">Tasks</span>
            </a>
          </li>
          <li>
            <a href="">
              <svg class="sidebar-icon"><use href="./images/sidebar-icons.svg#contacts"></use></svg>

            </a>
          </li>
          <li>
            <a href="">
              <svg class="sidebar-icon"><use href="./images/sidebar-icons.svg#chat"></use></svg>
              <span class="sidebar-link-text">Chat</span>
            </a>
          </li>
          <li>
            <a href="">
              <svg class="sidebar-icon"><use href="./images/sidebar-icons.svg#notes"></use></svg>
              <span class="sidebar-link-text">Notes</span>
            </a>
          </li>
        </div>
        <div>
          <li>
            <a href="">
              <svg class="sidebar-icon"><use href="./images/sidebar-icons.svg#settings"></use></svg>
              <span class="sidebar-link-text">Settings</span>
            </a>
          </li>
          <li>
            <a href="">
              <svg class="sidebar-icon"><use href="./images/sidebar-icons.svg#support"></use></svg>
              <span class="sidebar-link-text">Support</span>
            </a>
          </li>
        </div>
      </ul>

  <main>Main</main>
